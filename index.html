<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="universe"></canvas>
    <script>
        const canvas = document.getElementById('universe');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const points = [];
        const numPoints = 40;

        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = Math.random() * 2 - 1;
                this.vy = Math.random() * 2 - 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x > canvas.width || this.x < 0) this.vx *= -1;
                if (this.y > canvas.height || this.y < 0) this.vy *= -1;
            }

            draw() {
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < numPoints; i++) {
            points.push(new Point(Math.random() * canvas.width, Math.random() * canvas.height));
        }

        function connectPoints() {
            for (let i = 0; i < numPoints; i++) {
                const distances = [];
                for (let j = 0; j < numPoints; j++) {
                    if (i !== j) {
                        const dx = points[i].x - points[j].x;
                        const dy = points[i].y - points[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        distances.push({distance, point: points[j]});
                    }
                }
                distances.sort((a, b) => a.distance - b.distance);

                for (let k = 0; k < 3; k++) {
                    ctx.strokeStyle = 'rgba(255, 255, 255, ' + (1 - distances[k].distance / 150) + ')';
                    ctx.beginPath();
                    ctx.moveTo(points[i].x, points[i].y);
                    ctx.lineTo(distances[k].point.x, distances[k].point.y);
                    ctx.stroke();
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            points.forEach(point => {
                point.update();
                point.draw();
            });
            connectPoints();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
